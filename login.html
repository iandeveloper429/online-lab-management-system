<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Lab Inventory System</title>
  <link rel="stylesheet" href="CSS/signupandlogin.css">
</head>
<body>

  <nav class="navbar">
    <h1 class="logo">Lab Inventory</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html" class="active">Login</a></li>
      <li><a href="signup.html">Sign Up</a></li>
    </ul>
  </nav>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Welcome Back</h2>
      <form id="loginForm">
        <input type="email" id="emailLogin" placeholder="Email Address" required>
        <input type="password" id="passwordLogin" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Create one</a></p>
    </div>
  </section>

  <script type="module" src="JAVASCRIPT/main.js"></script>
</body>
</html>
