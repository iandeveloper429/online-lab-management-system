<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Lab Inventory System</title>
  <link rel="stylesheet" href="CSS/signupandlogin.css">
</head>
<body>

  <nav class="navbar">
    <h1 class="logo">Lab Inventory</h1>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="signup.html" class="active">Sign Up</a></li>
    </ul>
  </nav>

  <section class="auth-section">
    <div class="auth-container">
      <h2>Create an Account</h2>
      <form id="signupForm">
        <input type="text" id="nameSignup" placeholder="Full Name" required>
        <input type="email" id="emailSignup" placeholder="Email Address" required>
        <input type="tel" id="phoneSignup" placeholder="Phone Number" required>
        <input type="password" id="passwordSignup" placeholder="Password" required>
        <select id="roleSignup" required>
          <option value="">Select Role</option>
          <option value="admin">Admin</option>
          <option value="teacher">Teacher</option>
          <option value="student">Student</option>
        </select>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </section>

  <script type="module" src="JAVASCRIPT/main.js"></script>
</body>
</html>
