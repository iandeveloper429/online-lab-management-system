<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
  <div class="background-overlay"></div>

  <nav class="sidebar">
    <div class="logo">ðŸ§  LabSystem</div>
    <ul>
      <li class="active"><a href="#" data-section="dashboard">Dashboard</a></li>
      <li><a href="#" data-section="myClasses">My Classes</a></li>
      <li><a href="#" data-section="profile">Profile</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="profile-header">
      <h2>Welcome, <span id="userName"></span></h2>
    </div>

    <!-- DASHBOARD -->
    <section id="dashboardSection" class="dashboard-section active fadeIn">
      <h3>ðŸ“š Your Assigned Class</h3>
      <div id="assignedClass" class="card"></div>

      <h3>ðŸ’¬ Messages from Admin</h3>
      <div id="messagesList" class="card"></div>

      <h3>ðŸ§¾ Submit Lab Info</h3>
      <form id="teacherInputForm" class="card form-card">
        <input type="text" name="class_name" placeholder="Class Name" required>
        <input type="text" name="project_name" placeholder="Project Name" required>
        <input type="number" name="lesson_number" placeholder="Lesson Number (1-10)" min="1" max="10" required>
        <div class="time-group">
          <input type="time" name="start_time" required>
          <input type="time" name="end_time" required>
        </div>
        <label><input type="checkbox" name="is_lab" value="1"> This is a LAB (double lesson)</label>
        <button type="submit" class="btn-primary">Submit Lesson</button>
      </form>

      <h3>ðŸ—‚ My Submitted Lessons</h3>
      <div class="table-container">
        <table id="submittedLessons">
          <thead>
            <tr><th>Date</th><th>Class</th><th>Project</th><th>Lesson #</th><th>Time</th><th>Status</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- MY CLASSES -->
    <section id="myClassesSection" class="dashboard-section fadeIn">
      <h3>ðŸ“† Assigned Lessons / Timetable</h3>
      <div id="assignedClassOverview" class="card"></div>
      <div class="table-container">
        <table id="assignedLessonsTable">
          <thead>
            <tr><th>Date</th><th>Class</th><th>Project</th><th>Lesson #</th><th>Time</th><th>Notes</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <!-- PROFILE -->
    <section id="profileSection" class="dashboard-section fadeIn">
      <h3>ðŸ‘¤ Profile</h3>
      <div class="profile-container card">
        <img id="profilePic" src="images/default-profile.png" alt="Profile Picture" class="profile-img">
        <input type="file" id="uploadProfile" accept="image/*">
        <button id="updateProfileBtn" class="btn-primary">Update Profile Picture</button>
        <div id="profileInfo"></div>
      </div>
    </section>
  </main>

  <script type="module" src="JAVASCRIPT/teacher.js"></script>
</body>
</html>
