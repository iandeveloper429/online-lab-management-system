<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Material-style CSS -->
  <link rel="stylesheet" href="dashboard.css">
  <style>
    /* Reset */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }

/* Dashboard Container */
.dashboard-container { display: flex; height: 100vh; background: #f5f5f5; }

/* Sidebar */
.sidebar {
  width: 220px;
  background-color: #1976d2;
  color: white;
  display: flex;
  flex-direction: column;
  padding: 20px;
}
.sidebar h2.logo { font-size: 20px; margin-bottom: 20px; }
.sidebar-menu li {
  display: flex;
  align-items: center;
  padding: 12px 8px;
  cursor: pointer;
  border-radius: 4px;
  transition: 0.2s;
}
.sidebar-menu li span.material-icons { margin-right: 10px; }
.sidebar-menu li:hover { background: rgba(255,255,255,0.2); }

/* Main Content */
.main-content { flex: 1; padding: 20px; overflow-y: auto; }
header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
.btn { background: #1976d2; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; }
.btn:hover { background: #155fa0; }

/* Cards */
.cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; margin-bottom: 30px; }
.card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 2px 6px rgba(0,0,0,0.15); text-align: center; }

/* Charts */
.charts { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 30px; }
.charts canvas { background: white; padding: 15px; border-radius: 8px; flex: 1; }

/* Messages */
.recent-messages { background: white; padding: 20px; border-radius: 8px; }
.messages-container { max-height: 300px; overflow-y: auto; margin-top: 10px; }
.messages-container div { padding: 10px; border-bottom: 1px solid #eee; }
.messages-container div strong { color: #1976d2; }

  </style>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <div class="dashboard-container">

    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Lab Management</h2>
      <ul class="sidebar-menu">
        <li><span class="material-icons">dashboard</span> Dashboard</li>
        <li><span class="material-icons">school</span> Lessons</li>
        <li><span class="material-icons">inventory</span> Kits</li>
        <li><span class="material-icons">message</span> Messages</li>
        <li><span class="material-icons">person</span> Teachers</li>
        <li id="logoutBtn"><span class="material-icons">logout</span> Logout</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header>
        <h1>Welcome, <span id="userName">Admin</span></h1>
        <button id="refreshAll" class="btn">Refresh</button>
      </header>

      <!-- Dashboard Cards -->
      <section class="cards">
        <div class="card">
          <h3>Total Lessons</h3>
          <p id="totalLessons">0</p>
        </div>
        <div class="card">
          <h3>Total Class Kits</h3>
          <p id="totalClassKits">0</p>
        </div>
        <div class="card">
          <h3>Total Tablets</h3>
          <p id="totalTablets">0</p>
        </div>
        <div class="card">
          <h3>Total Competition Kits</h3>
          <p id="totalCompKits">0</p>
        </div>
      </section>

      <!-- Charts -->
      <section class="charts">
        <canvas id="barChart"></canvas>
        <canvas id="pieChart"></canvas>
      </section>

      <!-- Recent Messages -->
      <section class="recent-messages">
        <h2>Recent Messages</h2>
        <div id="recentMessages" class="messages-container"></div>
      </section>

    </main>
  </div>

  <!-- Firebase and JS -->
  <script type="module" src="JAVASCRIPT/dashboard.js"></script>
</body>
</html>
